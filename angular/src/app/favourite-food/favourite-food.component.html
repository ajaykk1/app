<div class="demo">
<h1 align="center">Favourite Food</h1>
<br><br>
<table class="table text-center">
    <thead>
        <th>Favourite Food</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let i of favourite">
            <td class="text-uppercase" >{{i.favouriteFood}}</td>
            <td><button class="btn btn-success m-2"(click)="update(i.id)">Update</button>
            <button class="btn btn-danger" (click)="delete(i.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="add " (click)="add()"><button class="btn  btn-outline-secondary" style="color: rgb(0, 0, 0);" >Add Favourite Foods</button></div>
</div>
